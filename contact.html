<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumenep Tour 86 | Pantai Sembilan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/80531a551f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="bg-image">
      <img src="img/p9-vektor.jpg" alt="" class="vector-bg">
      <div class="overlay"></div>
      <div class="container">
        <nav>
          <img src="../img/logo.png" alt="" class="logo">
          <div class="navbar">
            <a href="home.html" class="home">Home</a>
            <a href="gallery.html" class="gallery">Gallery</a>
            <a href="about.html" class="about">About</a>
            <a href="#" class="contact active">Contact</a>
          </div>
        </nav>

        <main class="contact">
          <p>Take a Journey to</p>
          <h1>PANTAI SEMBILAN</h1>
          <h5>Contact us on</h5>
          <div class="contact-us">
            <div class="whatsapp">
              <i class="fa-brands fa-whatsapp"></i>
              <p>WhatsApp</p>
            </div>
            <div class="instagram">
              <i class="fa-brands fa-instagram"></i>
              <p>Instagram</p>
            </div>
            <div class="tiktok">
              <i class="fa-brands fa-tiktok"></i>
              <p>Tiktok</p>
            </div>
          </div>
        </main>

        <footer>
          <p>Sumenep Tour 86 | 2023</p>
        </footer>
      </div>
    </div>
  </div>



  <script>
    const ig = document.querySelector('.instagram');

    ig.onclick = function () {
      window.open("https://www.instagram.com/sumeneptour86/?hl=id");
    }
  </script>
</body>

</html>
